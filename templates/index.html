<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --accent-color: #f6c23e;
            --dark-color: #5a5c69;
            --light-color: #f8f9fc;
        }
        
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            flex: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e3e6f0;
        }
        
        .view-logs {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1.25rem;
            background-color: var(--primary-color);
            color: white !important;
            border-radius: 0.35rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .view-logs:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        .search-container {
            max-width: 700px;
            margin: 0 auto 2.5rem;
        }
        
        #searchInput {
            height: 3.5rem;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid #d1d3e2;
            border-radius: 0.5rem;
        }
        
        .btn-search {
            height: 3.5rem;
            padding: 0 2rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .app-card {
            margin-top: 2rem;
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            overflow: hidden;
        }
        
        .app-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
            border-bottom: 1px solid #e3e6f0;
        }
        
        .app-details {
            padding: 1.5rem;
        }
        
        .detail {
            display: flex;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .label {
            font-weight: 600;
            color: #6c757d;
            width: 120px;
            flex-shrink: 0;
        }
        
        .value {
            flex-grow: 1;
        }
        
        /* Toast notifications */
        .toast-container {
            z-index: 1100;
        }
        
        .toast {
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        
        .toast.hide {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chart-line me-2"></i>App Store Analytics</h1>
            <p class="lead">Search and analyze app data from the Google Play Store</p>
            <a href="/logs" class="view-logs">
                <i class="fas fa-list me-1"></i> View Logs
            </a>
        </header>
        
        <main>
            <div class="search-container">
                <div class="input-group">
                    <input type="text" 
                           id="searchInput" 
                           class="form-control" 
                           placeholder="Search for an app (e.g., Facebook, Instagram, WhatsApp)..."
                           autocomplete="off"
                           onkeypress="if(event.key === 'Enter') searchApp()">
                    <button id="searchButton" class="btn btn-primary btn-search" onclick="searchApp()">
                        <span id="searchSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        <span id="searchButtonText">Search</span>
                    </button>
                </div>
            </div>
            
            <div id="error" class="alert alert-danger d-none" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="errorMessage"></span>
            </div>
            
            <div id="result"></div>
            
            <!-- Manual Search Modal -->
            <div class="modal fade" id="manualSearchModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Manual Search</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="passwordInput" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
                            </div>
                            <div id="manualSearchStatus" class="d-none"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="manualSearchSubmit" onclick="performManualSearch()">
                                <span id="manualSearchSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Toast container -->
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let currentSearchQuery = '';
        
        // Initialize tooltips
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Bootstrap tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Add event listeners
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchApp();
                }
            });
            
            // Initialize manual search modal
            const manualSearchModal = document.getElementById('manualSearchModal');
            if (manualSearchModal) {
                manualSearchModal.addEventListener('shown.bs.modal', function () {
                    document.getElementById('passwordInput').focus();
                });
            }
        });
        
        // Set search query from quick search buttons
        function setSearchQuery(query) {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.value = query;
                searchInput.focus();
            }
        }
        
        // Search for Deerwalk specifically
        function searchDeerwalk() {
            setSearchQuery('Deerwalk');
            searchApp();
        }
        
        // Search for an app
        async function searchApp() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                showError('Please enter an app name');
                document.getElementById('searchInput').focus();
                return;
            }
            
            // Update current search query
            currentSearchQuery = query;
            
            // Show loading state
            showLoading(true);
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch app data');
                }
                
                displayResult(data);
                showToast('App data loaded successfully', 'success');
            } catch (error) {
                console.error('Search error:', error);
                showError(error.message || 'An error occurred while searching');
                showToast(error.message || 'Failed to load app data', 'danger');
            } finally {
                // Hide loading state
                showLoading(false);
            }
        }
        
        // Display search results
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            if (!resultDiv) return;
            
            if (data.error) {
                showError(data.error);
                return;
            }
            
            const app = data.app || data; // Handle both formats
            const hasRealInstalls = app.realInstalls && app.realInstalls !== 'N/A' && app.realInstalls !== 0;
            
            // Format numbers with thousands separators
            const formatNumber = (num) => {
                if (num === 'N/A' || num === null || num === undefined) return 'N/A';
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            };
            
            // Format date
            const formatDate = (dateString) => {
                if (!dateString) return 'N/A';
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (e) {
                    return dateString;
                }
            };
            
            // Build the HTML
            let html = `
                <div class="app-card">
                    <div class="app-header">
                        <h2>${app.title || 'N/A'}</h2>
                        <p class="text-muted mb-2">${app.developer || 'N/A'}</p>
                        <span class="badge bg-primary">
                            <i class="fas fa-download me-1"></i> ${app.installs || 'N/A'}
                        </span>
                    </div>
                    
                    <div class="app-details">
                        <div class="detail">
                            <span class="label">Rating:</span>
                            <span class="value">
                                ${app.score ? `${app.score.toFixed(1)} <i class="fas fa-star text-warning"></i>` : 'N/A'}
                                ${app.ratings ? `(${formatNumber(app.ratings)})` : ''}
                            </span>
                        </div>
                        
                        <div class="detail">
                            <span class="label">Real Installs:</span>
                            <span class="value">${formatNumber(app.realInstalls) || 'N/A'}</span>
                        </div>
                        
                        <div class="detail">
                            <span class="label">Last Updated:</span>
                            <span class="value">${formatDate(app.updated) || 'N/A'}</span>
                        </div>
                        
                        ${app.version ? `
                            <div class="detail">
                                <span class="label">Version:</span>
                                <span class="value">${app.version}</span>
                            </div>
                        ` : ''}
                        
                        ${app.size ? `
                            <div class="detail">
                                <span class="label">Size:</span>
                                <span class="value">${app.size}</span>
                            </div>
                        ` : ''}
                        
                        ${app.description ? `
                            <div class="mt-4">
                                <h5>Description:</h5>
                                <p class="text-muted">${app.description}</p>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            // Scroll to results
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            
            if (errorDiv && errorMessage) {
                errorMessage.textContent = message;
                errorDiv.style.display = 'block';
                
                // Hide any existing results
                const resultDiv = document.getElementById('result');
                if (resultDiv) {
                    resultDiv.style.display = 'none';
                }
                
                // Scroll to error message
                errorDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
        
        // Show loading state
        function showLoading(show = true) {
            const searchButton = document.getElementById('searchButton');
            const searchButtonText = document.getElementById('searchButtonText');
            const searchSpinner = document.getElementById('searchSpinner');
            
            if (searchButton && searchButtonText && searchSpinner) {
                searchButton.disabled = show;
                searchButtonText.textContent = show ? 'Searching...' : 'Search';
                if (show) {
                    searchSpinner.classList.remove('d-none');
                } else {
                    searchSpinner.classList.add('d-none');
                }
            }
        }
        
        // Show toast notification
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            if (!toastContainer) return;
            
            const toastId = 'toast-' + Date.now();
            const toast = document.createElement('div');
            toast.id = toastId;
            toast.className = `toast show mb-3`;
            toast.role = 'alert';
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            const toastHeader = document.createElement('div');
            toastHeader.className = `toast-header bg-${type} text-white`;
            
            const toastTitle = document.createElement('strong');
            toastTitle.className = 'me-auto';
            toastTitle.textContent = type.charAt(0).toUpperCase() + type.slice(1);
            
            const closeButton = document.createElement('button');
            closeButton.type = 'button';
            closeButton.className = 'btn-close btn-close-white';
            closeButton.setAttribute('data-bs-dismiss', 'toast');
            closeButton.setAttribute('aria-label', 'Close');
            
            const toastBody = document.createElement('div');
            toastBody.className = 'toast-body bg-light';
            toastBody.textContent = message;
            
            toastHeader.appendChild(toastTitle);
            toastHeader.appendChild(closeButton);
            toast.appendChild(toastHeader);
            toast.appendChild(toastBody);
            
            toastContainer.appendChild(toast);
            
            // Initialize Bootstrap toast
            const bsToast = new bootstrap.Toast(toast, {
                autohide: true,
                delay: 5000
            });
            
            bsToast.show();
            
            // Auto-remove the toast after it's hidden
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }
        
        // Show password prompt
        async function showPasswordPrompt() {
            return new Promise((resolve) => {
                const modal = document.createElement('div');
                modal.className = 'modal fade';
                modal.id = 'passwordModal';
                modal.tabIndex = '-1';
                modal.innerHTML = `
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Enter Password</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="passwordInputField" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="passwordInputField" placeholder="Enter password">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="confirmPassword">Confirm</button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                const modalInstance = new bootstrap.Modal(modal);
                
                modalInstance.show();
                
                const confirmBtn = modal.querySelector('#confirmPassword');
                const passwordInput = modal.querySelector('#passwordInputField');
                
                // Focus password field when modal is shown
                modal.addEventListener('shown.bs.modal', () => {
                    passwordInput.focus();
                });
                
                // Handle confirm button click
                confirmBtn.addEventListener('click', () => {
                    const password = passwordInput.value.trim();
                    if (password) {
                        modalInstance.hide();
                        document.body.removeChild(modal);
                        resolve(password);
                    } else {
                        showError('Please enter a password');
                    }
                });
                
                // Handle Enter key in password field
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        confirmBtn.click();
                    }
                });
                
                // Clean up when modal is hidden
                modal.addEventListener('hidden.bs.modal', () => {
                    if (document.body.contains(modal)) {
                        document.body.removeChild(modal);
                    }
                    resolve(null);
                });
            });
        }
        
        // Perform manual search with password
        async function performManualSearch() {
            const password = await showPasswordPrompt();
            if (!password) return;
            
            const modal = document.getElementById('manualSearchModal');
            const statusElement = document.getElementById('manualSearchStatus');
            const submitBtn = document.getElementById('manualSearchSubmit');
            const spinner = document.getElementById('manualSearchSpinner');
            
            // Reset and show status
            statusElement.className = 'alert alert-info';
            statusElement.innerHTML = 'Updating data, please wait...';
            statusElement.classList.remove('d-none');
            spinner.classList.remove('d-none');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/manual-search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        app_name: 'Deerwalk',
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    statusElement.className = 'alert alert-success';
                    statusElement.innerHTML = `
                        ${result.message || 'Data updated successfully'}
                        <div class="mt-2">${result.timestamp || ''}</div>
                    `;
                    
                    // Close the modal after a delay
                    setTimeout(() => {
                        const modalInstance = bootstrap.Modal.getInstance(modal);
                        if (modalInstance) {
                            modalInstance.hide();
                        }
                        // Refresh the page to show updated data
                        window.location.reload();
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Failed to update data');
                }
            } catch (error) {
                console.error('Manual search error:', error);
                statusElement.className = 'alert alert-danger';
                statusElement.innerHTML = `
                    ${error.message || 'An error occurred while updating data'}
                    <div class="mt-2">Please try again or check the logs for more information.</div>
                `;
                
                // Show toast notification
                showToast('Failed to update data. Please check the error message.', 'danger');
            } finally {
                spinner.classList.add('d-none');
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
